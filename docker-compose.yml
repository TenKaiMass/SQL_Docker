version: '3.1'

services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: gambling
      # MYSQL_USER: root
      MYSQL_DATABASE: model1
    volumes:
      - ./BDD/bdd.sql:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
